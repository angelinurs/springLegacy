<html>
    <body>
        <div name="selectBox">
            <label for="city">전기차 충전소 지역 검색 : </label>
        </div>
        <div>
            <button>검색</button>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        let locals = [
                        ["11" , "서울특별시"],
                        ["26" , "부산광역시"],
                        ["27" , "대구광역시"],
                        ["28" , "인천광역시"],
                        ["29" , "광주광역시"],
                        ["30" , "대전광역시"],
                        ["31" , "울산광역시"],
                        ["36" , "세종특별자치시"],
                        ["41" , "경기도"],
                        ["42" , "강원도"],
                        ["43" , "충청북도"],
                        ["44" , "충청남도"],
                        ["45" , "전라북도"],
                        ["46" , "전라남도"],
                        ["47" , "경상북도"],
                        ["48" , "경상남도"],
                        ["50" , "제주특별자치도"],
                    ];
        $( function() {
            
            $('div[name=selectBox]').append( $select = $( '<select></select>') );
            $select.prop({
                id: "city",
                name: 'city'
            });

            
            for( var idx = 0; idx < locals.length; idx++ ) {
                $select.append( $option = $( '<option></option>') );
                $option.prop({
                    value : locals[idx][0]
                });
                $option.text( locals[idx][1] );
            }

        });

        
            
            
    </script>


    </body>
</html>
